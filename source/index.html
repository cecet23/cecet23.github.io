---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      
      <h3>Hello I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }} {% include bio.html %}</h3>
      <a href="{{ '/notes' | prepend: site.baseurl }}" class="button button-ghost" title="notes">Notes</a>
      <br><br><strong> GET IN TOUCH! </strong><br>
      {% include social.html %}
    </div>
  </div>
</section>
